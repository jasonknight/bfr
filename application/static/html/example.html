<html>
  <head>
    <script src="jquery.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(function () {
        $.get('/returnjson');
      });
    </script>
    <link rel="stylesheet/less" type="text/css" href="/application.less">
    <script src="/less.js" type="text/javascript"></script>
    <script src="/storage.js" type="text/javascript"></script>
    <script src="/bfr.js" type="text/javascript"></script>
    <script src="/application.js" type="text/javascript"></script>
  </head>
<body>
<div id="header">
  <img src="/bfr-logo.png" height="150"/>
</div>
<div id="main">
  <h1> BFR Lightweight Node Framework</h1>
  <div id="link_example">
    <div onclick="fetch('/hello');">Hello World</div>
  </div>
  <div id="example_normal_form_container" class="example form">
    <p class="explanation"></p>
    <form id="example_normal_form" method="POST" action="/receivepost"  onsubmit="return window.post(this,app.on_upload_file);">
    <input name="ta" value="This is a text input" />
    <input type="submit" value="submit" name="Save" />
    </form>
  </div>


  <div id="example_multipart_form_container" class="example form">
    <form id="example_multipart_form" method="POST" action="/receivepost" enctype="multipart/form-data"  onsubmit="return window.post_multipart(this,app.on_upload_file);">
    <textarea name="ta">This is a test text area.</textarea>
    <input type="file" name="filename" />
    <input type="submit" value="submit" name="Upload" />
    </form>
  </div>
</div>
</body>
</html>
